<!DOCTYPE html>
<html lang="en">
<body>
    <span>총 클릭 : 0</span>
    <button id="btn">클릭해줘</button>    
</body>
<script>
    let counter = 0;
    const button = document.getElementById("btn");
    const span = document.querySelector("span");
    function handleClick() {
        counter += 1;
        span.innerText = `total click: ${counter}`;
        }
    button.addEventListener("click", handleClick)
</script>
</html>
