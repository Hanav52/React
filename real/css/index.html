<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- meta : html문서 전체를 대표하는 정보를 넣는데 사용-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 호환성 관련 태그-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 만들기 위해서 해주는것 -->
    <!-- description html 문서에 대한 설명, 구글엔진이 의외로 참고를 많이한다
        keywords : html, css, javascript 사용언어들
        author : 누가 만들었는지-->
    <title>Document</title>
    <style>
        tr, td, table{
            border: solid;
        }
    </style>
</head>
<body>
    <h1>잔재미 코딩</h1>
    <h2>잔재미 코딩</h2>
    <h6>잔재미 코딩</h6>
    <p>잔재미 코딩입니다. html은 가볍게 정리만 합니다.</p>
    <a href="https://www.fun-coding.org" target="_self">잔재미 코딩</a>
    <img src="dave.jpg" alt="dave lee 잔재미코딩 브랜드">
    <h3>HTML5 table 태그</h3>
    <table>
        <thead>
            <tr>
                <th>
                제목 열1
                </th>
                <th>
                제목 열2
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용 열1</td>
                <td>내용 열 2</td>
            </tr>
            <tr>
                <td>내용 욜3</td>
                <TD>내용 열4</TD>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    표의 마지막 열1
                </td>
                <td>
                    표의 마지막 열2
                </td>
            </tr>
        </tfoot>
    </table>
    <form action="login.html" method="get">
        id : <input type="text" name="id" autofocus>
        pw : <input type="email" name="pw" autocomplete="on">
    </form>
</body>
</html>
