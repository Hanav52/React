<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      .font-xx-small {
        font-size: xx-small;
      }
      .font-medium {
        font-size: medium;
      }
      .font-larger {
        font-size: larger;
      }
      .font-px {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <p>default font size</p>
    <p class="font-medium">default font size</p>
    <p class="font-px">16px</p>
    <p class="font-larger">larger</p>
    <p class="font-xx-small">xx-small</p>

    <p>테스트</p>
    <p style="font-style: normal;">normal 테스트</p>
    <p style="font-style: italic;">italic 테스트</p>
    <p style="font-style: oblique;">oblique 테스트</p>
  </body>
</html>
